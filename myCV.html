<!-- Html5 Standart -->
<!DOCTYPE html>

<!-- Dil -->
<html lang="en">
<head>
    <!-- Title -->
     <title>Miuul Spa(My CV)</title>

    <!-- Dil Karakter Bozukluğunu Önlemek -->
    <meta charset="UTF-8">

    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO -->

    <!-- Favicon -->

    <!-- Font Awesome -->
    

    <!-- Google Font -->

    <!-- External CSS -->
     <link rel="stylesheet" href="miuul.css">
</head>
<body>
    <noscript>Your browser doesn't support Javascript!</noscript>

    <!-- Start Codes -->


    <!-- header start -->
     <header id="miuul_header_id">
        <img src="" alt="miuul picture isn't show">
        <p id="miull_header_parag_id">Frontend Öğreniyorum</p>
        <a href="#" class="miull_header_icon">Font Awesome+Linkedin</a>
        <a href="#" class="miull_header_icon">Font Awesome+Youtube</a>
        <a href="#" class="miull_header_icon">Font Awesome+GitHub</a>
     </header>
    <!-- header start -->

    <!-- main start -->
     <main>
        <!-- About Start -->
        <section id="section_my_cv_id">
           <form action="#" id="my_cv_form_id">
            <fieldset>
                <legend class="mb-8 font-semibold text-center text-black">
                  My CV
                </legend>
    
                <!-- NAME -->
                <div class="mb-4">
                  <label
                    class="text-sm text-black block font-medium"
                    for="my_cv_name_id"
                    >Name:</label
                  >
                  <input
                    type="text"
                    name="my_cv_name"
                    id="my_cv_name_id"
                    placeholder="Enter your name"
                    autofocus
                    class="mt-2 p-2 w-full border border-gray-800 rounded-md"
                  />
                </div>
    
                <!-- SURNAME -->
                <div class="mb-4">
                  <label
                    class="text-sm text-black block font-medium"
                    for="my_cv_surname_id"
                    >Surname:</label
                  >
                  <input
                    type="text"
                    name="my_cv_surname"
                    id="my_cv_surname_id"
                    placeholder="Enter your surname"
                    class="mt-2 p-2 w-full border border-gray-800 rounded-md"
                  />
                </div>
    
                <!-- EMAIL -->
                <div class="mb-4">
                  <label
                    class="text-sm text-black block font-medium"
                    for="my_cv_email_id"
                    >Email:</label
                  >
                  <input
                    type="email"
                    name="my_cv_email"
                    id="my_cv_email_id"
                    placeholder="Enter your email"
                    class="mt-2 p-2 w-full border border-gray-800 rounded-md"
                  />
                </div>
    
                <!-- PHONE -->
                <div class="mb-4">
                  <label
                    class="text-sm text-black block font-medium"
                    for="my_cv_phone_id"
                    >Phone:</label
                  >
                  <input
                    type="tel"
                    name="my_cv_phone"
                    id="my_cv_phone_id"
                    placeholder="Enter your phone"
                    class="mt-2 p-2 w-full border border-gray-800 rounded-md"
                  />
                </div>
    
                <!-- GENDER -->
                <div class="mb-4">
                  <label
                    class="text-sm text-black block font-medium"
                    for="my_cv_phone_id"
                    >Gender:</label
                  >
                  <input type="radio" name="gender" id="female"  class="w-4 h-4"  checked />
                  <span class="text-black">:Bayan</span>
    
                  <input type="radio" class="w-4 h-4" id="male" name="gender" />
                  <span class="text-black">:Bay</span>
                </div>
    
                <!-- ABILITY -->
                <div class="mb-4">
                  <label
                    class="text-sm text-black block font-medium"
                    for="my_cv_phone_id"
                    >Ability:</label
                  >
                  <input type="checkbox"  class="w-4 h-4" />
                  <span class="text-black">:Html5</span>
                  <input type="checkbox"  class="w-4 h-4" />
                  <span class="text-black">:css3</span>
                  <input type="checkbox" checked  class="w-4 h-4" />
                  <span class="text-black" >:JS</span>
                </div>
    
                <!-- MESSAGE -->
                <div class="mb-4">
                  <label
                    class="text-sm text-black block font-medium"
                    for="my_cv_message_id"
                    >Message:</label
                  >
                  <textarea
                    name="my_cv_message"
                    id="my_cv_message_id"
                    cols="30"
                    rows="10"
                    placeholder="Enter your message"
                    class="mt-2 p-2 w-full border border-gray-800 rounded-md"
                  ></textarea>
                </div>
    
                <div class="mb-4">
                  <input type="reset" class="mb-3 border border-gray-800 w-full bg-blue-200 p-2 text-black hover:bg-black hover:text-white" value="Temizle" id="my_cv_submit_id" />
                  <input type="submit" class="border border-gray-800 w-full bg-yellow-400 p-2 text-black hover:bg-black hover:text-white" value="Gönder" id="my_cv_submit_id" />
                </div>
              </fieldset>
           </form> 
        </section>
        <!-- About End -->

     </main>
    <!-- main end -->

  
    <!-- End Codes -->

    <!-- External JS -->
    
    
</body>
</html>
